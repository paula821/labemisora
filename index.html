<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mi emisora</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" />

    rel="stylesheet"/>
</head>
<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Acerca de</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Ayuda</a>
        </li>
      </ul>
      <div class="container">
          <h1>Emisoras IUD Stereo</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
          <div class="col">
              <audio autoplay id="reproductor">
                  <source src="">
                  tu navegador no es compatible
              </audio>
              <i id="signal" class="fa-solid fa-signal"></i>
            <select onchange="changeSelectEmisoras(this)"  id="select-emisoras" class="form-select" aria-label="Emisoras">
              </select>
            </div>
          <div class="col">
            <button onclick="play()" id="play" type="button" class="btn btn-success">
                <i class="fa-solid fa-play fa-lg"></i>
            </button>
            <button onclick="pause()" id="pause" type="button" class="btn btn-danger">
                <i class="fa-solid fa-pause"></i>
            </button>
          </div>
          <div class="col">
            <input onchange="changeVolumen(this)" type="range" class="form-range" id="volumen" min="0" max="100">
          </div>
          <div class="col">
            <img src="img/semana1.jpg" class="img-fluid" alt="">
          </div>
        </div>
      </div>
    <script src="js/script.js"></script>
    
</body>
</html>
